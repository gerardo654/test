<app-carousel></app-carousel>

<div class="banner"
     fxLayoutAlign="center center"
     fxLayout="row">

  <span class="subtitle">we are a dedicated to the Countries  </span>
</div>


<div class="mat-elevation-z8 container-table" fxLayout="row wrap">

  <mat-form-field fxFlex="50" appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput
           (keyup)="applyFilter($event)"
           placeholder="Ej. Terminator"
           #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table
         [dataSource]="dataSource"
         matSort
         (matSortChange)="announceSortChange($event)">

    <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef >  Flag </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.flags.png"
             [alt]="element.name.official"
              fxFlex="10">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name.official}} </td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
      <td mat-cell *matCellDef="let element"> {{element.region}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="onOpenDetailsMovie(element)">
          <mat-icon>more</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    fxFlexOffset="50"
    fxFlex="50"
    fxFlexOffset.xs="0"
    fxFlex.xs="100"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
  </mat-paginator>
</div>


<div class="overlay" *ngIf="mostrarrpgres">
  <div style="z-index: 9999999; position: absolute; height: 100vh; width: 100%" fxLayoutAlign="center center">
    <div class="lds-ripple"><div></div><div></div></div>
  </div>
</div>
