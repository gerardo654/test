<mdb-carousel
  class="carousel slide carousel-fade"
  [controls]="true"
  [animation]="'fade'">
  <mdb-carousel-item *ngFor="let banner of abanner">
    <img class="d-block w-100 banner-principal"
         [src]="banner.image"
         alt="First slide">
    <div class="carousel-caption d-none d-md-block">
      <h5>{{banner.name}}</h5>
      <p>{{banner.description}}</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
